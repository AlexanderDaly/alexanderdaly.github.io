<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Daly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .logo img {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .logo:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            border-color: #00d4ff;
            color: #00d4ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        .construction-notice {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: #ccc;
        }

        /* WebGL Glitch Effect Container */
        #effect-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.2;
        }

        #glitch-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Glitch text effect for main heading */
        .glitch-text {
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-anim-1 0.3s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-anim-2 0.3s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-anim-1 {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            60% {
                transform: translate(-2px, -2px);
            }
            80% {
                transform: translate(-2px, 2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .construction-notice {
                bottom: 20px;
                right: 20px;
                left: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- WebGL Glitch Effect -->
    <div id="effect-box">
        <canvas id="glitch-canvas"></canvas>
    </div>
    
    <div class="content glitch-text">
        <div class="logo">
            <img src="./0_2 (7).jpeg" alt="Alexander Daly Logo">
        </div>
        <h1 class="glitch-text" data-text="Alexander Daly">Alexander Daly</h1>
        <p class="subtitle">
            Developer & Creative Technologist<br>
            Building digital experiences with passion and precision
        </p>
        
        <div class="social-links">
            <a href="./blog.html" class="social-link" title="Blog">üìù</a>
            <a href="./projects.html" class="social-link" title="Projects">
                <img src="./025-creative thinking.svg" alt="Projects" style="width: 24px; height: 24px; filter: invert(0.5);">
            </a>
            <a href="https://x.com/HP_NoobCraft" class="social-link" title="X (Twitter)" target="_blank" rel="noopener noreferrer">ùïè</a>
        </div>
    </div>
    
    <div class="construction-notice">
        üöß Website under construction
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r92/three.min.js"></script>
    <script src="./glitch-effect.js?v=2"></script>
    <script src="./network-animation.js?v=2"></script>
    
    <script>
        // Initialize both effects when the page loads
        window.addEventListener('load', () => {
            new AuthenticGlitchEffect();
            new NetworkAnimation();
        });
    </script>
</body>
</html>
